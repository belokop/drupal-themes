  <script>
     var button_beg = '<button id="button" onclick="showhide()" style="width:100%;background:#f1f2f3">', button_end = '</button>';
     var show_button = 'Show booking pane', hide_button = 'Hide booking pane';
     function showhide() {
	 var div = document.getElementById( "tripav-pane" );
	 var showhide = document.getElementById( "tripav-button" );
	 if ( div.style.display !== "none" ) { // block
	     status = "hide";
	     div.style.display = "none";
	     button = show_button;
	 } else { // none
	     status = "show";
	     div.style.display = "block";
	     button = hide_button;
	 }
	 setCookie("status", status, 30);
	 showhide.innerHTML = button_beg + button + button_end;
     }
     function setCookie(cname,cvalue,exdays) {
	 var d = new Date();
	 d.setTime(d.getTime() + (exdays*24*60*60*1000));
	 var expires = "expires=" + d.toGMTString();
	 document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
     }
     function getCookie(cname) {
	 var name = cname + "=";
	 var decodedCookie = decodeURIComponent(document.cookie);
	 var ca = decodedCookie.split(';');
	 for(var i = 0; i < ca.length; i++) {
	     var c = ca[i];
	     while (c.charAt(0) == ' ') {
		 c = c.substring(1);
	     }
	     if (c.indexOf(name) == 0) {
		 return c.substring(name.length, c.length);
	     }
	 }
	 return "";
     }
     window.onload = function () {
	 var status=getCookie("status");
	 if (status == ""){
	     status = "show";
	     setCookie("status", status, 30);
	 }

	 // Show/Hide the booking pane
	 var d = document.getElementById( "tripav-pane" );
	 var display = (status == "show" ? "block" : "none");
	 if (d.style.display != display) d.style.display = display;

	 // Set the button text
	 button = (status == 'show' ? hide_button : show_button);
	 var showhide = document.getElementById( "tripav-button" );
	 showhide.innerHTML = button_beg + button + button_end;
	 // alert(status + ' ' + display);
     }
